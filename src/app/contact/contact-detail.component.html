<h3>{{contact.name}} {{contact.family}} details</h3>
<form class="form-horisontal col-xs-12 col-sm-9 col-md-6 col-lg-4" >

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="id">
            ID:
        </label>
        <div class="col-xs-12 col-sm-9">
            <input class="form-control" [(ngModel)]="contact.id" id="id" name="id" placeholder="ID" disabled>
        </div>
    </div>


    <div *ngFor="let gender of genders" class="radio">
        <label>
            <input type="radio" name="gender" [(ngModel)]="contact.gender" [value]="gender.value">
            {{gender.display}}
        </label>
    </div>

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="name">
            Name:
        </label>
        <div class="col-xs-12 col-sm-9">
            <input class="form-control" [(ngModel)]="contact.name"
             id="name" name="name" placeholder="Contact name" minlength="3" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="family">
            Family:
        </label>
        <div class="col-xs-12 col-sm-9">
            <input class="form-control" [(ngModel)]="contact.family"
             id="family" name="family" placeholder="Contact family" minlength="3" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="email">
            E-mail:
        </label>
        <div class="col-xs-12 col-sm-9">
            <input class="form-control" [(ngModel)]="contact.email"
             id="email" name="email" placeholder="Contact e-mail" minlength="5" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="phone">
            Phone:
        </label>
        <div class="col-xs-12 col-sm-9">
            <input class="form-control" [(ngModel)]="contact.phone"
             id="phone" name="phone" placeholder="Contact phone" minlength="5" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label hidden-xs col-sm-3" for="address">
            Address:
        </label>
        <div class="col-xs-12 col-sm-9">
            <textarea class="form-control" [(ngModel)]="contact.address"
             id="address" name="address" placeholder="Contact phone" minlength="5" required>
             </textarea>
        </div>
    </div>

</form>
